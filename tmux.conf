set -g default-terminal "screen-256color"

# screen friendly
set -g prefix C-a

# easy resize of panes
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# create panes like vim
unbind s
bind s split-window
bind v split-window -h

# rebind choose-session so S
bind S choose-session

# move to last window.. same as in screen
bind C-a last-window

# move between panes using vi keys 'hjkl'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R

# move between tmux sessions (tmux > 1.4)
bind P switch-client -p
bind N switch-client -n
bind L switch-client -l

# easy copy mode
bind u copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# reload key
bind R source-file ~/.tmux.conf

# status bar ----------------
# default colors
set -g status-bg black
set -g status-fg white

# (tmux > 1.7)
# set -g status-position top

set -g status-left-length 20
set -g status-left '#[bg=colour240,fg=colour15] ⧉ #S #[bg=black,fg=colour240]⮀'

# inactive windows
set-window-option -g window-status-format '#[fg=colour253]#I #[fg=colour248]#W '

# current or active window
set-window-option -g window-status-current-format '#[bg=colour26,fg=black]⮀#[bg=colour26] #[fg=colour235]#I ⮁ #[fg=colour15]#W #[bg=black,fg=colour26]⮀'

# alerted window in status bar
# set-window-option -g window-status-alert-fg red
# set-window-option -g window-status-alert-bg white

set -g status-right '#[bg=black,fg=colour240]⮂#[bg=colour240,fg=colour15] ⨀ #(~/bin/battery-status)%% ❒ #(ls ~/.mail/gmail/INBOX/new | wc -l | tr -d " ") #[bg=colour240,fg=colour245]⮂#[bg=colour245,fg=colour0] %Y-%m-%d %H:%M '


# usability  ----------------
setw -g automatic-rename off

# vi mode
setw -g mode-keys vi
set-option -g status-keys vi
set-window-option -g mode-keys vi

# keep tmux msgs around longer
set -g display-time 2000

# select window and pane with mouse
setw -g mouse-select-window on
setw -g mouse-select-pane on

# fix OS X clipboard using https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"



# colours -------------------
# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

